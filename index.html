<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="loginpage.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="icon" type="image/jpg" href="icon.png">
</head>
<body>
	<div class="hidden">
   <div class="loginbox">
   	<img src="logo.jpeg" class="logo animated flip">
   	<h1 class="animated rollIn"> Login Here</h1>
   	<form id="formid" method="post" action="/sample">
   		<p class="animated rotateInUpLeft">Username</p>
   		<input class="uid animated zoomIn" type="text" name="username" placeholder="Enter username">
   		<p class="animated rotateInUpLeft">Password</p>
   		<input class="pass animated zoomIn" type="Password" name="pass" placeholder="Enter Password">
   		<input class="login btn-danger animated lightSpeedIn" type="submit" name="" value="Login">
   		<a href="#" target="_blank">Don't have an account</a>
   		<br>
   		<a href="#" target="_blank">Forgot Password</a>
   	</form>
   </div>
</div>
</body>
</html>
